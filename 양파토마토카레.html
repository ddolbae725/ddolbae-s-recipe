<head><title>양파틈메이러커리</title>
 <h2>재료</h2></head>
  <body>
   <p>양파 2개 또는 3개
    <br>틈메이러 1개<br>취향에 맞는 고형카레<br>올리브유 또는 버터
   </p>
<h2>조리법</h2>
 <p>1. 양파를 썰어서 팬에 기름(버터)을 두르고 갈색이 될때 까지 약불에서 볶아준다
  <br>2. 양파를 볶는 동안 토마토를 다져서 갈색이된 양파와 같이 볶아 준다.
   <br>3. 둘이 자 섞이면 물 을 붇고 치킨스톡과 고형 카레를 용량에 맞춰 넣고 뭉근히 끓인다.  끝.
    </p></body>
